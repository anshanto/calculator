<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- css adde -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculatorBody">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="myresult" value=""></td>
            </tr>

            <tr>
                <td><input type="button" value="C" onclick="deleteMe()"></td>
                <td><input type="button" value="(" onclick="calculator()"></td>
                <td><input type="button" value=")" onclick="calculator()"></td>
                <td><input type="button" value=")" onclick="calculator()"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="calculator()"></td>

            </tr>

            <tr>

                <td><input type="button" value="3" onclick="calculator()"></td>
                <td><input type="button" value="*" onclick="calculator()"></td>
            </tr>

                <td><input type="button" value="0" onclick="calculator()"></td>
                <td><input type="button" value="." onclick="calculator()"></td>
